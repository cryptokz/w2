<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <nav>
    <a href="./index.html">Registration</a>
    <a href="./page2.html">Log-in</a>
    </nav>
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
  </head>
    <body>
      <h1>Registration</h1>
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td>
              <input type="text" placeholder="Name" name="" required/>
            </td>
          </tr>
          <tr>
            <td>Phone Number:</td>
            <td>
              <input type="phone" placeholder="7700******" required/>
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input type="email" placeholder="example1@*8" required/>
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input type="password" placeholder="Password" required/>
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" required/>Male
              <input type="radio" name="gender" required/>Female
            </td>
          </tr>
          <tr>
            <td>Date of Birth:</td>
            <td>
              <input type="date" />
            </td>
          </tr>
          <tr>
            <td>Hobbies:</td>
            <td>
              <input type="checkbox" singing />coding
              <input type="checkbox" Dancing />dancing
              <input type="checkbox" playing />playing
              <input type="checkbox" playing />reading
            </td>
          </tr>
          <tr>
            <td>Education Qualification:</td>
            <td>
              <select>
                <option>Select Option</option>
                <option>Graduation</option>
                <option>Postgraduation</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>
              <textarea placeholder="Turkestan city"></textarea>
            </td>
          </tr>
          <tr>
            <td>
            <button>
              <a href="./page2.html">Submit</a>
            </button>  
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </form>
    </body>
  </head>
</html>
